<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalyCarte</title>
    <style>
        .container {
            display: flex; /* Align groups horizontally */
            justify-content: center; /* Center all groupings horizontally */
            gap: 20px; /* Space between groups */
        }

        .group {
            display: flex; /* Align objects vertically */
            flex-direction: column;
            align-items: center; /* Center objects within the group */
            gap: 10px; /* Space between objects in a group */
        }

        .object {
            width: 100px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .map-object {
            width: 600px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .transportations-container {
            display: flex;
            width: 300px;
            height: 700px;
            flex-direction: column;
            justify-content: space-around;
            border-radius: 15px;
            align-items: center;
            border: 1px transparent;
            gap: 10px;
            background-color: #F7F7F7;
        }
        
        .transportation-group {
            display: flex;
            width: 300px;
            height: 100px;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            border: 1px transparent;
            gap: 20px;
        }

        .time-buttons-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 35px;
            height: 30px;
            cursor: pointer;
            align-items: center;
        }

        input {
            width: 80px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body style="display: grid; justify-content: center; background-color: #7BBB91">

    <div class="container">

        <div class="transportations-container">
            <h2 style="font-family: Amaranth,serif; color: #0D0D0D">Temps des trajets</h2>
            <div class="transportation-group">
                <img src="icons/bus.png" alt="Bus" width="50" height="50">
                <form action="bus_time" method="post">
                    <label>
                        <input type="text" name="bus" placeholder="Temps du trajet de bus" id="timeBus" value="00:10">
                    </label>
                </form>
                <div class="time-buttons-group">
                    <button onclick="adjustTime('timeBus',5)">
                        <img src="icons/up.png" width="20" height="20">
                    </button>
                    <button onclick="adjustTime('timeBus', -5)">
                        <img src="icons/down.png" width="20" height="20">
                    </button>
                </div>
            </div>
            <div class="transportation-group">
                <img src="icons/car.png" alt="Car" width="50" height="50">
                <form action="car_time" method="post">
                    <label>
                        <input type="text" name="car" placeholder="Temps du trajet d'auto" id="timeCar" value="00:10">
                    </label>
                </form>
                <div class="time-buttons-group">
                    <button onclick="adjustTime('timeCar',5)">
                        <img src="icons/up.png" width="20" height="20">
                    </button>
                    <button onclick="adjustTime('timeCar', -5)">
                        <img src="icons/down.png" width="20" height="20">
                    </button>
                </div>
            </div>
            <div class="transportation-group">
                <img src="icons/bicycle.png" alt="Bike" width="50" height="50">
                <form action="bike_time" method="post">
                    <label>
                        <input type="text" name="bike" placeholder="Temps du trajet de vélo" id="timeBike" value="00:10">
                    </label>
                </form>
                <div class="time-buttons-group">
                    <button onclick="adjustTime('timeBike',5)">
                        <img src="icons/up.png" width="20" height="20">
                    </button>
                    <button onclick="adjustTime('timeBike', -5)">
                        <img src="icons/down.png" width="20" height="20">
                    </button>
                </div>
            </div>
            <div class="transportation-group">
                <img src="icons/hiker.png" alt="Walk" width="50" height="50">
                <form action="walk_time" method="post">
                    <label>
                        <input type="text" name="walk" placeholder="Temps du trajet à pieds" id="timeWalk" value="00:10">
                    </label>
                </form>
                <div class="time-buttons-group">
                    <button onclick="adjustTime('timeWalk',5)">
                        <img src="icons/up.png" width="20" height="20">
                    </button>
                    <button onclick="adjustTime('timeWalk', -5)">
                        <img src="icons/down.png" width="20" height="20">
                    </button>
                </div>
            </div>
        </div>

        <div class="group">
            <div class="logo-container">
                <img src="PersonalyCarteLogo.png" alt="Logo" width="100" height="141">
                <h2 style="font-family: Amaranth,serif; color: #F3E8CB">PersonalyCarte</h2>
            </div>
            <div class="map-object">
                <iframe src="https://fancyguitarist.github.io/personalycarte.github.io/carte.html" width="600" height="500" style="border: 0" allowfullscreen=""
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

    </div>

    <script>
        function adjustTime(inputId, minutes) {
            let input = document.getElementById(inputId);
            let currentTime = input.value;

            if (!currentTime) return; // Prevent errors if the input is empty

            let [hours, mins] = currentTime.split(":").map(Number);
            let date = new Date();
            date.setHours(hours, mins + minutes);

            let newHours = String(date.getHours()).padStart(2, "0");
            let newMinutes = String(date.getMinutes()).padStart(2, "0");

            input.value = `${newHours}:${newMinutes}`;
        }
    </script>

</body>
</html>
